                about the redundancy mode of this manager.  Failover shall indicate
                a master/slave type arrangement where status indicates the role of
                this manager.  N+1 indicates an arrangement where the redundancy set
                needs MaxNumSupported-1 number of resources in order to be redundant.  Load
                Balanced indicates all members are active. However, there functionality
                is not independent of each other. Their functioning is determined
                by some sort of load balancing algorithm. Sparing is implied (i.e.
                each member can be a spare for the other(s). Sparing indicates that
                all members are active and are aware of each others. However, their
                functionality is independent until failover. Each member can be a
                spare for the other(s). Limited Sparing indicates that all members
                are active, and they may or may not be aware of each and they are
                not spares for each other.
