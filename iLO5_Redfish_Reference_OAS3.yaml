                  in GiB units. Set to -1 to use all remaining space for maximum size
                readOnly: false
                type: integer
              DataDrives:
                description: A list of properties defining a drive set
                properties:
                  DataDriveCount:
                    description: Specify the number of data drives for this logical
                      drive
                    readOnly: false
                    type: integer
                  DataDriveInterfaceType:
                    description: 'Specify the interface type for the data drives for
                      this logical drive


                      Defined values are:

                      * `SAS`: Use SAS drives when creating the logical drive

                      * `SATA`: Use SATA drives when creating the logical drive

                      '
                    enum:
                    - SAS
                    - SATA
                    readOnly: false
                    type: string
                  DataDriveLocation:
                    description: 'Specify the location of the data drives for this
                      logical drive


                      Defined values are:

                      * `Internal`: Drives that are attached to an internal port of
                      the controller (front drives)

                      * `External`: Drives that are attached to an external port of
                      the controller (JBOD drives)

                      '
                    enum:
                    - Internal
                    - External
                    readOnly: false
                    type: string
                  DataDriveMediaType:
                    description: 'Specify the media type for the data drives for this
                      logical drive


                      Defined values are:

                      * `HDD`: Use spindle drives when creating the logical drive

                      * `SSD`: Use solid state drives when creating the logical drive

                      '
                    enum:
                    - HDD
                    - SSD
                    readOnly: false
                    type: string
                  DataDriveMinimumSizeGiB:
                    description: Specify the minimum size for the data drive(s) used
                      to create the logical drive
                    readOnly: false
                    type: integer
                readOnly: false
                type: object
              LegacyBootPriority:
                description: 'The boot priority of this logical drive


                  Defined values are:

                  * `Primary`: This logical drive is the primary boot volume

                  * `Secondary`: This logical drive is the secondary boot volume

                  * `All`: This logical drive is both the primary and secondary boot
                  volume

                  * `None`: This logical drive has no legacy boot priority

                  '
                enum:
                - Primary
                - Secondary
                - All
                - None
                readOnly: false
                type: string
              LogicalDriveName:
                description: Label given to the logical drive
                readOnly: false
                type: string
              ParityGroupCount:
                description: The number of parity groups to use in the logical drive;
                  only valid for certain RAID levels
                readOnly: false
                type: integer
              ParityInitializationType:
                description: 'When creating a logical drive with a RAID level that
                  requires parity, parity blocks can be initialized with two different
                  methods


                  Defined values are:

                  * `Default`: Parity blocks are initialized in the background and
                  the logical drive is available during this time

                  * `Rapid`: Both data and parity blocks are initialized in the foreground
                  and the logical drive will not be available to the operating system
                  until initialization completes

                  '
                enum:
                - Default
                - Rapid
                readOnly: false
                type: string
              Raid:
                description: 'The current RAID level configured on the logical drive


                  Defined values are:

                  * `Raid0`: There is no fault tolerance used on this logical drive

                  * `Raid1`: Two sets of duplicate data is being stored on a pair
                  of drives

                  * `Raid1ADM`: Three sets of duplicate data is being stored on a
                  trio of drives

                  * `Raid10`: Data is duplicated and striped across pairs of disk
                  drives

                  * `Raid10ADM`: Data is duplicated and striped across trios of disk
                  drives

                  * `Raid5`: Fault tolerance is achieved by storing parity data across
                  3 or more disk drives

                  * `Raid50`: Fault tolerance is achieved by storing parity data and
                  striping the data across 6 or more disk drives

                  * `Raid6`: Fault tolerance is achieved by storing multiple sets
                  parity data across 4 or more disk drives

                  * `Raid60`: Fault tolerance is achieved by storing multiple sets
                  parity data and striping the data across 8 or more disk drives

                  '
                enum:
                - Raid0
                - Raid1
                - Raid1ADM
                - Raid10
                - Raid10ADM
                - Raid5
                - Raid50
                - Raid6
                - Raid60
                readOnly: false
                type: string
              SpareDrives:
                description: A list of properties defining a spare drive set
                properties:
                  SpareDriveCount:
                    description: Specify the number of spare drives for this logical
                      drive
                    readOnly: false
                    type: integer
                readOnly: false
                type: object
              SpareRebuildMode:
                description: 'Type of spare drive used with this logical drive


                  Defined values are:

                  * `Dedicated`: The spare drive temporarily takes over a failed data
                  drive; when the failed data drive is replaced, the spare drive becomes
                  idle again

                  * `Roaming`: The spare drive replaces the failed data drive

                  '
                enum:
