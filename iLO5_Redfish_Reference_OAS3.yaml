          description: The time in seconds an account is locked out. The value must
            be greater than or equal to the value of the AccountLockoutCounterResetAfter
            property. If set to 0, no lockout occurs.
          nullable: true
          readOnly: false
          type: number
          x-added: iLO 5 1.40
