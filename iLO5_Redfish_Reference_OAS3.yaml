                readOnly: false
                type: integer
              StripeSizeBytes:
                description: The stripe size of the logical drive in bytes
                readOnly: false
                type: integer
            type: object
          type: array
        MonitorAndPerformanceAnalysisDelaySeconds:
          description: This sets the monitor and performance delay on the controller.
            Valid values range from 0 to 1440 seconds. Set to 60 seconds for default
            settings and 0 seconds for video-on-demand optimized setting
          nullable: true
          readOnly: false
          type: integer
