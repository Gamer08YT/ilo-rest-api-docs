              description: 'This is the redundancy mode of the group.


                Defined values are:

                * `Failover`: Failure of the primary unit will cause a secondary unit
                to take over the functions of the primary unit

                * `N+1`: Multiple units are available such that the system can continue
                normal operation if one unit fails

                * `LoadBalanced`: Multiple units are available such that the system
                will continue operation at a reduced capacity if one unit fails

                * `Sparing`: A spare unit is available to take over the function of
                a failed unit

                * `LimitedSparing`: A spare unit is available to take over the function
                of a failed unit, but may require intervention to facilitate the transition

                '
